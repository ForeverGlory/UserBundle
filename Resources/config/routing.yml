glory_user_home:
    path:   /user
    defaults: { _controller: GloryUserBundle:Default:index }

# login #
glory_user_login:
    path: /login
    defaults: { _controller:GloryUserBundle:Login:login }
glory_user_check:
    path: /login/check
    methods: [POST]

# logout #
glory_user_logout:
    path: /logout

# register #
glory_user_register:
    path: /register
    defaults: { _controller: GloryUserBundle:Register:register }
fos_user_registration_confirmed:
    path: /register/success
    defaults: { _controller: GloryUserBundle:Register:confirmed }
glory_user_register_check_email:
    path: /register/check/email
    defaults: { _controller: GloryUserBundle:Register:checkEmail }

# profile #
glory_user_profile:
    path: /my/profile
glory_user_password:
    path: /my/password
    defaults: { _controller: GloryUserBundle:Profile:password }
glory_user_avatar:
    path: /my/avatar
glory_user_connect:
    path: /my/connect

# oauth #
glory_user_oauth:
    path: /connect
    defaults: { _controller: GloryUserBundle:OAuth:connect }
glory_user_oauth_callback:
    path: /connect/{service}/callback
glory_user_oauth_redirect:
    path: /connect/{service}
    defaults: { _controller: GloryUserBundle:OAuth:redirectToService }
glory_user_oauth_register:
    path:   /connect/register/{key}
    defaults: { _controller: GloryUserBundle:OAuth:register }
glory_user_oauth_login:
    path:   /connect/login/{key}
    defaults: { _controller: GloryUserBundle:OAuth:login }

hwi_oauth_connect:
    path: /connect
    defaults: { _controller: GloryUserBundle:OAuth:connect }
hwi_oauth_service_redirect:
    path:   /connect/{service}
    defaults: { _controller: GloryUserBundle:OAuth:redirectToService }
hwi_oauth_connect_registration:
    path:   /connect/register/{key}
    defaults: { _controller: GloryUserBundle:OAuth:registration }
